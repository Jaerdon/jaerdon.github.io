<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

</head>
<body>
	<div class="row text-light bg-dark">
		<!--<div class="col-1 text-right">
			<p id="lines" class="text-light"></p>
		</div>-->
		<div class="col-md-6 text-left">
			<p id="code" class="text-light"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>	
	<script>
		var file = window.location.search.substring(1);
		$(document).ready(function(){
			$.ajax({url: file, success: function(result){
		        lines = [];
		        code = [];
		        result = result.split('\n');
		        for (var i = 0; i < result.length; i++) {
		        	lines.push((i+1) + ".");
		        	code.push(result[i]);
		        }
		        //$('#lines').html(lines.join('<br/>'));
		        $('#code').append(code.join('<br/>'));
	        }});
		});
	</script>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="	sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</html>
