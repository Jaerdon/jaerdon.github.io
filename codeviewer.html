<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
	<meta charset="utf-8"/>
</head>
<body>
	<div class="row text-light bg-dark">
		<!--<div class="col-1 text-right">
			<p id="lines" class="text-light"></p>
		</div>-->
		<div class="col-md-6 text-left">
			<p id="code" class="text-light"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		var file = window.location.search.substring(1);
		$(document).ready(function(){
			$.ajax({url: file, success: function(result){
		        lines = [];
		        code = [];
		        result = result.split('\n');
		        for (var i = 0; i < result.length; i++) {
		        	lines.push((i+1) + ".");
		        	code.push(result[i]);
		        }
		        //$('#lines').html(lines.join('<br/>'));
		        $('#code').append(code.join('<br/>'));
	        }});
		});
	</script>
</body>
</html>
